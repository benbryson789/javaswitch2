<!DOCTYPE html>
<html>
<head>
	<title>Switch Statement and If/Else Statement Letter Grade Program</title>
</head>
<body>
<script>

//Switch Letter Grade Program

var gradeRemark = "F"; 
	switch (gradeRemark) {
		case "A":
		 console.log("Great job!");
		 break;
		case "B":
		 console.log("Good job.");
		 break;
		case "C":
		 console.log("Good try");
		 break;
		default:
		console.log("You are grounded.");

	}


 //If Else Letter Grade Program

var gradeRemark = "F";

if(gradeRemark == "A") {
	console.log("Great job!");
}else if(gradeRemark == "B") {
	console.log("Good job!");
}else if (gradeRemark == "C"){
	console.log("Good try.");
}else if (gradeRemark == "D"){
	console.log("Good try.");
}else{
	console.log("You are grounded.");
}


</script>
</body>
</html>
